{% extends "base.html" %}

{% block title %}登录 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass-effect rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">用户登录</h2>
            <p class="text-gray-600">请输入您的账号和密码</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="useid" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input type="text" id="useid" name="useid" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
            </div>
            
            <button type="submit" 
                    class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                登录
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">还没有账号？</p>
            <button id="show-register" 
                    class="text-primary hover:text-secondary font-semibold underline transition-colors">
                点击注册
            </button>
        </div>
        
        <!-- 注册表单 -->
        <div id="register-form" class="hidden mt-6 pt-6 border-t border-gray-200">
            <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">用户注册</h3>
            <form id="register-form-element" class="space-y-4">
                <div>
                    <label for="reg-useid" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="reg-useid" name="useid" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" id="reg-password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label for="reg-sno" class="block text-sm font-medium text-gray-700 mb-2">学号</label>
                    <input type="text" id="reg-sno" name="sno" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    注册
                </button>
            </form>
        </div>
    </div>
    
    <div class="text-center mt-6">
        <a href="{{ url_for('index') }}" 
           class="text-white hover:text-yellow-300 font-semibold underline transition-colors">
            返回首页
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 显示/隐藏注册表单
document.getElementById('show-register').addEventListener('click', function() {
    const registerForm = document.getElementById('register-form');
    registerForm.classList.toggle('hidden');
});

// 登录表单提交
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        useid: formData.get('useid'),
        password: formData.get('password')
    };
    
    makeRequest('/api/login', 'POST', data, function(response) {
        if (response.success) {
            showAlert('登录成功，正在跳转...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showAlert(response.message, 'error');
        }
    });
});

// 注册表单提交
document.getElementById('register-form-element').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        useid: formData.get('useid'),
        password: formData.get('password'),
        sno: formData.get('sno')
    };
    
    makeRequest('/api/register', 'POST', data, function(response) {
        if (response.success) {
            showAlert('注册成功！请使用新账号登录', 'success');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('register-form-element').reset();
        } else {
            showAlert(response.message, 'error');
        }
    });
});
</script>
{% endblock %}
