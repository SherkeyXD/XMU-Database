{% extends "base.html" %}

{% block title %}登录 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">用户登录</h2>
    <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">学生登录</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab">教师登录</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">管理员登录</button>
        </li>
    </ul>
    <div class="tab-content" id="loginTabContent">
        <div class="tab-pane fade show active" id="student" role="tabpanel">
            <form id="studentLoginForm">
                <div class="mb-3">
                    <label for="student_id" class="form-label">学号</label>
                    <input type="text" class="form-control" id="student_id" required>
                </div>
                <div class="mb-3">
                    <label for="student_password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="student_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
        <div class="tab-pane fade" id="teacher" role="tabpanel">
            <form id="teacherLoginForm">
                <div class="mb-3">
                    <label for="teacher_id" class="form-label">工号</label>
                    <input type="text" class="form-control" id="teacher_id" required>
                </div>
                <div class="mb-3">
                    <label for="teacher_password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="teacher_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
        <div class="tab-pane fade" id="admin" role="tabpanel">
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="admin_id" class="form-label">管理员编号</label>
                    <input type="text" class="form-control" id="admin_id" required>
                </div>
                <div class="mb-3">
                    <label for="admin_password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="admin_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
    </div>
    <div id="loginMsg" class="mt-3 text-danger text-center"></div>
</div>
<script>
function handleLogin(formId, userType, idField, pwdField) {
    document.getElementById(formId).addEventListener('submit', function(e) {
        e.preventDefault();
        const user_id = document.getElementById(idField).value.trim();
        const password = document.getElementById(pwdField).value.trim();
        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_type: userType, user_id, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/dashboard';
            } else {
                document.getElementById('loginMsg').innerText = data.message;
            }
        })
        .catch(() => {
            document.getElementById('loginMsg').innerText = '网络错误，请重试';
        });
    });
}
handleLogin('studentLoginForm', 'student', 'student_id', 'student_password');
handleLogin('teacherLoginForm', 'teacher', 'teacher_id', 'teacher_password');
handleLogin('adminLoginForm', 'admin', 'admin_id', 'admin_password');
</script>
{% endblock %}
