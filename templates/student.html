{% extends "base.html" %}

{% block title %}学生控制台 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- 功能菜单 -->
    <div class="lg:col-span-1">
        <div class="glass-effect rounded-2xl shadow-2xl p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-6">功能菜单</h3>
            <div class="space-y-3">
                <button id="view-grades-btn" 
                        class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg transition-all duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    查看成绩
                </button>
                
                <button id="change-password-btn" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:shadow-lg transition-all duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3.243a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                    修改密码
                </button>
            </div>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="lg:col-span-2">
        <!-- 成绩查看区域 -->
        <div id="grades-section" class="glass-effect rounded-2xl shadow-2xl p-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                我的成绩
            </h3>
            <div id="grades-content">
                <p class="text-gray-500 text-center py-8">点击"查看成绩"按钮获取成绩信息</p>
            </div>
        </div>
        
        <!-- 修改密码区域 -->
        <div id="password-section" class="glass-effect rounded-2xl shadow-2xl p-6 hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <svg class="w-6 h-6 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3.243a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
                修改密码
            </h3>
            <form id="password-form" class="space-y-4 max-w-md">
                <div>
                    <label for="old-password" class="block text-sm font-medium text-gray-700 mb-2">原密码</label>
                    <input type="password" id="old-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                    <input type="password" id="new-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                
                <button type="submit" 
                        class="gradient-bg text-white py-3 px-6 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    修改密码
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 切换显示区域
function showSection(sectionId) {
    document.getElementById('grades-section').classList.add('hidden');
    document.getElementById('password-section').classList.add('hidden');
    document.getElementById(sectionId).classList.remove('hidden');
}

// 查看成绩
document.getElementById('view-grades-btn').addEventListener('click', function() {
    showSection('grades-section');
    
    makeRequest('/api/student/grades', 'GET', null, function(data) {
        const gradesContent = document.getElementById('grades-content');
        
        if (data.success && data.grades.length > 0) {
            let html = '<div class="overflow-x-auto"><table class="min-w-full bg-white rounded-lg overflow-hidden shadow-lg">';
            html += '<thead class="gradient-bg text-white"><tr>';
            html += '<th class="px-6 py-3 text-left font-semibold">学号</th>';
            html += '<th class="px-6 py-3 text-left font-semibold">姓名</th>';
            html += '<th class="px-6 py-3 text-left font-semibold">专业</th>';
            html += '<th class="px-6 py-3 text-left font-semibold">课程</th>';
            html += '<th class="px-6 py-3 text-left font-semibold">成绩</th>';
            html += '</tr></thead><tbody>';
            
            data.grades.forEach((grade, index) => {
                const bgColor = index % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                const gradeColor = grade.igrade >= 90 ? 'text-green-600 font-bold' : 
                                 grade.igrade >= 80 ? 'text-blue-600 font-semibold' :
                                 grade.igrade >= 60 ? 'text-yellow-600' : 'text-red-600 font-bold';
                
                html += `<tr class="${bgColor} hover:bg-gray-100 transition-colors">`;
                html += `<td class="px-6 py-4">${grade.sno}</td>`;
                html += `<td class="px-6 py-4">${grade.sname}</td>`;
                html += `<td class="px-6 py-4">${grade.smajor}</td>`;
                html += `<td class="px-6 py-4">${grade.cname}</td>`;
                html += `<td class="px-6 py-4 ${gradeColor}">${grade.igrade || '未录入'}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            gradesContent.innerHTML = html;
        } else {
            gradesContent.innerHTML = '<p class="text-center text-gray-500 py-8">暂无成绩记录</p>';
        }
    });
});

// 修改密码
document.getElementById('change-password-btn').addEventListener('click', function() {
    showSection('password-section');
});

// 密码表单提交
document.getElementById('password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const oldPassword = document.getElementById('old-password').value;
    const newPassword = document.getElementById('new-password').value;
    
    if (!oldPassword || !newPassword) {
        showAlert('请填写完整信息', 'error');
        return;
    }
    
    makeRequest('/api/change_password', 'POST', {
        old_password: oldPassword,
        new_password: newPassword
    }, function(data) {
        if (data.success) {
            showAlert('密码修改成功！', 'success');
            document.getElementById('password-form').reset();
        } else {
            showAlert(data.message, 'error');
        }
    });
});

// 默认显示成绩区域
document.addEventListener('DOMContentLoaded', function() {
    showSection('grades-section');
});
</script>
{% endblock %}
