{% extends "base.html" %}
{% block title %}学生后台 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">学生后台</h2>
    <ul class="nav nav-tabs" id="studentTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="grade-tab" data-bs-toggle="tab" data-bs-target="#grade" type="button" role="tab">成绩查询</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">个人信息</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab">修改密码</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="courses-tab" data-bs-toggle="tab" data-bs-target="#courses" type="button" role="tab">已修课程及学分</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="studentTabContent">
        <!-- 成绩查询 -->
        <div class="tab-pane fade show active" id="grade" role="tabpanel">
            <h4>成绩查询</h4>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="search_cno" placeholder="课程编号">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="search_term" placeholder="学期">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" id="searchGradeBtn">查询成绩</button>
                </div>
            </div>
            <table class="table table-bordered" id="gradeTable" style="display:none;">  <!-- 表格默认隐藏 -->
                <thead>
                    <tr><th>学号</th><th>课程名称</th><th>课程编号</th><th>学期</th><th>成绩</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="noResultMsg" style="display:none;">暂无成绩信息</div> <!-- 提示消息：没有查询到成绩 -->
        </div>
        <!-- 个人信息 -->
        <div class="tab-pane fade" id="info" role="tabpanel">
            <h4>个人信息</h4>
            <div id="studentInfoDisplay" class="mb-3">
                <p><strong>学号:</strong> <span id="display_sno"></span></p>
                <p><strong>姓名:</strong> <span id="display_sname"></span></p>
                <p><strong>专业:</strong> <span id="display_smajor"></span></p>
                <p><strong>班级:</strong> <span id="display_sclass"></span></p>
                <p><strong>性别:</strong> <span id="display_sex"></span></p>
                <p><strong>生日:</strong> <span id="display_birthday"></span></p>
            </div>

            <h5>修改信息</h5>
            <form id="updateInfoForm" class="row g-3 mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="sname" placeholder="姓名" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="smajor" placeholder="专业" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="sclass" placeholder="班级">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="sex" placeholder="性别">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="birthday" placeholder="生日">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">更新信息</button>
                </div>
            </form>
            <div id="infoMsg" class="text-danger mb-2"></div>
        </div>

        <!-- 修改密码 -->
        <div class="tab-pane fade" id="password" role="tabpanel">
            <h4>修改密码</h4>
            <form id="changePwdForm" class="row g-3 mb-3" style="max-width:400px;">
                <div class="col-12">
                    <input type="password" class="form-control" id="oldPwd" placeholder="原密码" required>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="newPwd" placeholder="新密码" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning w-100">修改密码</button>
                </div>
            </form>
            <div id="pwdMsg" class="text-danger"></div>
        </div>

        <!-- 已修课程及学分 -->
        <div class="tab-pane fade" id="courses" role="tabpanel">
            <h4>已修课程及学分</h4>
            <table class="table table-bordered" id="coursesTable">
                <thead><tr><th>课程编号</th><th>课程名称</th><th>学分</th><th>学期</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// 成绩查询相关功能
function loadGrades(cno = '', term = '') {
    let sno = sessionStorage.getItem("student_sno"); // 获取学号

    // 调用 API 获取成绩信息
    fetch(`/api/student/grades?course_no=${cno}&term=${term}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    }).then(r => r.json()).then(data => {
        let html = '';
        if (data.success && data.grades.length > 0) {
            // 如果有成绩，填充表格
            data.grades.forEach(g => {
                let grade = g.grade == null ? '' : g.grade;
                html += `<tr><td>${g.sno}</td><td>${g.cname}</td><td>${g.cno}</td><td>${g.term}</td><td>${grade}</td></tr>`;
            });
            // 显示表格
            document.querySelector('#gradeTable tbody').innerHTML = html;
            document.querySelector('#gradeTable').style.display = 'table'; // 显示表格
            document.querySelector('#noResultMsg').style.display = 'none'; // 隐藏"暂无成绩信息"
        } else {
            // 没有成绩信息时，显示提示信息
            document.querySelector('#gradeTable').style.display = 'none'; // 隐藏表格
            document.querySelector('#noResultMsg').style.display = 'block'; // 显示"暂无成绩信息"
        }
    }).catch(error => {
        console.error('Error fetching data:', error);
        // 处理 API 错误或网络错误
        document.querySelector('#gradeTable').style.display = 'none'; // 隐藏表格
        document.querySelector('#noResultMsg').style.display = 'block'; // 显示"暂无成绩信息"
    });
}

// 点击查询按钮后，获取课程编号和学期并触发成绩查询
document.getElementById('searchGradeBtn').onclick = function () {
    let cno = document.getElementById('search_cno').value.trim(),
        term = document.getElementById('search_term').value.trim();
    loadGrades(cno, term);
    return false; // 防止表单提交刷新页面
};

// 查询学生信息并填充表单和直接显示信息
function loadStudentInfo() {
    let sno = sessionStorage.getItem("student_sno");

    fetch('/api/student/get_info?student_sno=' + sno, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    }).then(r => r.json()).then(data => {
        if (data.success) {
            // 显示信息
            document.getElementById('display_sno').textContent = data.student.sno; 
            document.getElementById('display_sname').textContent = data.student.sname;
            document.getElementById('display_smajor').textContent = data.student.smajor;
            document.getElementById('display_sclass').textContent = data.student.sclass || '';
            document.getElementById('display_sex').textContent = data.student.sex || '';
            document.getElementById('display_birthday').textContent = data.student.birthday || '';

            // 填充表单
            document.getElementById('sname').value = data.student.sname;
            document.getElementById('smajor').value = data.student.smajor;
            document.getElementById('sclass').value = data.student.sclass || '';
            document.getElementById('sex').value = data.student.sex || '';
            document.getElementById('birthday').value = data.student.birthday || '';
        }
    });
}

// 更新学生信息
document.getElementById('updateInfoForm').onsubmit = function (e) {
    e.preventDefault();
    let sname = document.getElementById('sname').value.trim(),
        smajor = document.getElementById('smajor').value.trim(),
        sclass = document.getElementById('sclass').value.trim(),
        sex = document.getElementById('sex').value.trim(),
        birthday = document.getElementById('birthday').value.trim();

    let sno = sessionStorage.getItem("student_sno");

    fetch('/api/student/update_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sno, sname, smajor, sclass, sex, birthday })
    }).then(r => r.json()).then(data => {
        if (data.success) {
            alert('信息更新成功');
            loadStudentInfo(); // 更新显示的个人信息
        } else {
            alert('信息更新失败：' + data.message);
        }
    });
};

// 查询已修课程及学分
function loadCourses() {
    let sno = sessionStorage.getItem("student_sno");

    fetch(`/api/student/courses?student_sno=${sno}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    }).then(r => r.json()).then(data => {
        let html = '';
        if (data.success && data.courses.length > 0) {
            data.courses.forEach(course => {
                html += `<tr><td>${course.cno}</td><td>${course.cname}</td><td>${course.credit}</td><td>${course.term}</td></tr>`;
            });
        } else {
            html = `<tr><td colspan="4">暂无课程信息</td></tr>`;
        }
        document.querySelector('#coursesTable tbody').innerHTML = html;
    });
} 

// 修改密码相关功能
document.getElementById('changePwdForm').onsubmit = function (e) {
    e.preventDefault();
    
    // 获取输入的旧密码和新密码
    let old_password = document.getElementById('oldPwd').value.trim();
    let new_password = document.getElementById('newPwd').value.trim();

    // 检查密码字段是否填写
    if (!old_password || !new_password) {
        document.getElementById('pwdMsg').innerText = '请填写完整的密码信息';
        return;
    }

    // 提交数据到后端API
    fetch('/api/student/change_password', {  // 后端API路径可能需要根据实际情况修改
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ old_password, new_password })
    })
    .then(r => r.json())
    .then(data => {
        // 显示后端返回的消息
        document.getElementById('pwdMsg').innerText = data.message;
        if (data.success) {
            alert('密码修改成功');
            // 你可以考虑清除表单或者进行其他操作
        }
    });
};




// 初始化加载成绩、学生信息及已修课程
loadGrades();
loadStudentInfo();
loadCourses();
</script>
{% endblock %}
