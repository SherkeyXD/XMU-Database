{% extends "base.html" %}
{% block title %}教师后台 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">教师后台</h2>
    <ul class="nav nav-tabs" id="teacherTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="course-tab" data-bs-toggle="tab" data-bs-target="#course" type="button" role="tab">课程管理</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="grade-tab" data-bs-toggle="tab" data-bs-target="#grade" type="button" role="tab">成绩管理</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">个人信息</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab">修改密码</button>
        </li>
    </ul>
    
    <div class="tab-content mt-3" id="teacherTabContent">
        <!-- 课程管理 -->
        <div class="tab-pane fade show active" id="course" role="tabpanel">
            <h4>课程管理</h4>
            <form id="addCourseForm" class="row g-3 mb-3">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="cno" placeholder="课程编号" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="cname" placeholder="课程名称" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="credit" placeholder="学分" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="course_term" placeholder="学期" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">添加课程</button>
                </div>
            </form>
            <div id="courseMsg" class="text-danger mb-2"></div>
            <table class="table table-bordered" id="courseTable">
                <thead><tr><th>课程编号</th><th>课程名称</th><th>学分</th><th>学期</th><th>操作</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 成绩管理 -->
        <div class="tab-pane fade" id="grade" role="tabpanel">
            <h4>成绩管理</h4>
            <!-- 添加成绩表单 -->
            <form id="addGradeForm" class="row g-3 mb-3">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="add_student_sno" placeholder="学生学号" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="add_course_no" placeholder="课程编号" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="add_term" placeholder="学期" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="add_grade" placeholder="成绩" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">添加成绩</button>
                </div>
            </form>
            <div id="addGradeMsg" class="text-danger mb-2"></div>
            <!-- 查询成绩表单 -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="search_course_name" placeholder="课程名称">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="search_term" placeholder="学期">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="search_student_sno" placeholder="学生学号">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" id="searchGradeBtn">查询成绩</button>
                </div>
            </div>  
            <!-- 成绩列表 -->
            <table class="table table-bordered" id="gradeTable">
                <thead><tr><th>成绩ID</th><th>学号</th><th>课程编号</th><th>学期</th><th>成绩</th><th>操作</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 个人信息 -->
        <div class="tab-pane fade" id="info" role="tabpanel">
            <h4>个人信息</h4>
            <div id="teacherInfoDisplay" class="mb-3">
                <p><strong>工号:</strong> <span id="display_tno"></span></p>
                <p><strong>姓名:</strong> <span id="display_tname"></span></p>
                <p><strong>院系:</strong> <span id="display_tdept"></span></p>
            </div>

            <h5>修改信息</h5>
            <form id="updateInfoForm" class="row g-3 mb-3">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="tname" placeholder="姓名" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="tdept" placeholder="院系" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">更新信息</button>
                </div>
            </form>
            <div id="infoMsg" class="text-danger mb-2"></div>
        </div>

        <!-- 修改密码 -->
        <div class="tab-pane fade" id="password" role="tabpanel">
            <h4>修改密码</h4>
            <form id="changePwdForm" class="row g-3 mb-3" style="max-width:400px;">
                <div class="col-12">
                    <input type="password" class="form-control" id="oldPwd" placeholder="原密码" required>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="newPwd" placeholder="新密码" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning w-100">修改密码</button>
                </div>
            </form>
            <div id="pwdMsg" class="text-danger"></div>
        </div>
    </div>
</div>

<script>
// 课程管理相关功能
function loadCourses() {
    fetch('/api/teacher/get_courses').then(r => r.json()).then(data => {
        let html = '';
        data.courses.forEach(c => {
            html += `<tr><td>${c.cno}</td><td>${c.cname}</td><td>${c.credit}</td><td>${c.term}</td>
            <td>
                <button class='btn btn-sm btn-primary' onclick="showEditCourse('${c.cno}','${c.cname}','${c.credit}','${c.term}')">编辑</button>
                <button class='btn btn-sm btn-danger' onclick="deleteCourse('${c.cno}')">删除</button>
            </td></tr>`;
        });
        document.querySelector('#courseTable tbody').innerHTML = html;
    });
}

function deleteCourse(cno) {
    fetch('/api/teacher/delete_course', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cno })
    }).then(r => r.json()).then(data => {
        loadCourses();
        alert(data.message);
    });
}

document.getElementById('addCourseForm').onsubmit = function (e) {
    e.preventDefault();
    let cno = document.getElementById('cno').value.trim();
    let cname = document.getElementById('cname').value.trim();
    let credit = document.getElementById('credit').value;
    let term = document.getElementById('course_term').value.trim();
    
    fetch('/api/teacher/add_course', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cno, cname, credit, term })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            loadCourses();
            alert('添加成功');
        } else {
            alert('添加失败：' + data.message);
        }
    });
};

// 加载成绩列表
function loadGrades() {
    fetch('/api/admin/get_grades').then(r => r.json()).then(data => {
        let html = '';
        data.grades.forEach(g => {
            html += `<tr><td>${g.id}</td><td>${g.sno}</td><td>${g.cno}</td><td>${g.term}</td><td>${g.grade == null ? '' : g.grade}</td>` +
                `<td><button class='btn btn-sm btn-primary' onclick="showEditGrade(${g.id},${g.grade})">编辑</button></td></tr>`;
        });
        document.querySelector('#gradeTable tbody').innerHTML = html;
    });
}

// 添加成绩表单提交
addGradeForm.onsubmit = function(e) {
    e.preventDefault();
    let student_sno = document.getElementById('add_student_sno').value.trim();
    let course_no = document.getElementById('add_course_no').value.trim();
    let term = document.getElementById('add_term').value.trim();
    let grade = document.getElementById('add_grade').value.trim();
    fetch('/api/teacher/add_grade', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_sno, course_no, term, grade })
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById('addGradeMsg').innerText = data.message;
        if (data.success) {
            loadGrades();
            addGradeForm.reset();
        }
    });
};

// 编辑成绩弹窗
function showEditGrade(id, oldGrade) {
    let newGrade = prompt('请输入新成绩（0-100）：', oldGrade);
    if (newGrade === null) return;
    newGrade = newGrade.trim();
    if (newGrade === '' || isNaN(newGrade) || newGrade < 0 || newGrade > 100) {
        alert('成绩必须是0-100的数字');
        return;
    }
    fetch('/api/teacher/update_grade', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ grade_id: id, grade: newGrade })
    })
    .then(r => r.json())
    .then(data => {
        alert(data.message);
        if (data.success) loadGrades();
    });
}

// 个人信息管理相关功能
function loadTeacherInfo() {
    fetch('/api/teacher/get_info', { method: 'GET' })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            // 展示信息
            document.getElementById('display_tno').textContent = data.teacher.tno;
            document.getElementById('display_tname').textContent = data.teacher.tname;
            document.getElementById('display_tdept').textContent = data.teacher.tdept;

            // 填充表单
            document.getElementById('tname').value = data.teacher.tname;
            document.getElementById('tdept').value = data.teacher.tdept;
        }
    });
}

document.getElementById('updateInfoForm').onsubmit = function (e) {
    e.preventDefault();
    let tname = document.getElementById('tname').value.trim();
    let tdept = document.getElementById('tdept').value.trim();

    fetch('/api/teacher/update_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tname, tdept })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            alert('信息更新成功');
        } else {
            alert('信息更新失败：' + data.message);
        }
    });
};

// 修改密码相关功能
document.getElementById('changePwdForm').onsubmit = function (e) {
    e.preventDefault();
    let old_password = document.getElementById('oldPwd').value.trim();
    let new_password = document.getElementById('newPwd').value.trim();

    fetch('/api/teacher/change_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ old_password, new_password })
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById('pwdMsg').innerText = data.message;
    });
};

// 查询成绩功能
function loadTeacherGrades(course_name, term, student_sno) {
    fetch(`/api/teacher/grades?course_name=${course_name}&term=${term}&student_sno=${student_sno}`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
    }).then(r => r.json()).then(data => {
        let html = '';
        if (data.success && data.grades.length > 0) {
            data.grades.forEach(g => {
                html += `<tr>
                            <td>${g.sno}</td>
                            <td>${g.sname}</td>
                            <td>${g.course_name}</td>
                            <td>${g.term}</td>
                            <td>${g.grade == null ? '未录入' : g.grade}</td>
                        </tr>`;
            });
        } else {
            html = `<tr><td colspan="5">暂无成绩信息</td></tr>`;
        }
        document.querySelector('#gradeTable tbody').innerHTML = html;
    });
}

// 绑定查询按钮
document.getElementById('searchGradeBtn').onclick = function () {
    let course_name = document.getElementById('search_course_name').value.trim();
    let term = document.getElementById('search_term').value.trim();
    let student_sno = document.getElementById('search_student_sno').value.trim();  // 获取学号
    loadTeacherGrades(course_name, term, student_sno);  // 传递课程、学期、学号
    return false;
};


// 加载课程
loadCourses();
loadTeacherInfo();

// 初始化加载成绩
loadGrades();
</script>
{% endblock %}
